<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learning Document Object Model</title>
    <style>
        #main{
            display: grid;
            grid-template-columns: auto auto auto;
            width: 100%;
            height: 400px;
            grid-column-gap: 20px;
        }
        .green{
            border: 1px solid red;
            background-color: green;
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="first" class="green"></div>
        <div id="second" class="green"></div>
        <div id="third" class="green"></div>
    </div>
</body>
</html>
